syntax = "proto3";

option java_multiple_files = true;
option java_package = "fer.rassus.lab1.client";

package fer.rassus.lab1;

service SensorReading {
    // Sends a greeting
    rpc SensorRequestMessageReading (SensorReadingMessageResponse) returns (SensorReadingMessageResponse) {}
}

message SensorReadingMessageResponse {
    float temperature = 1;
    float pressure = 2;
    float humidity = 3;
    float co = 4;
    float so2 = 5;
    float no2 = 6;
}
